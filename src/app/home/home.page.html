<ion-content [fullscreen]="true" class="ion-padding background">
  
  <img src="../../assets/resources/logo-removebg.png" class="logo">

  <h1 class="header-text">Welcome Back, {{user}}!</h1>

  <ion-searchbar animated="true" [(ngModel)]="searchQuery" (keyup.enter)="onSearch($event)" show-clear-button="focus" placeholder="Search on VegeTal" class="searchbar"></ion-searchbar>

  <ion-list class="background">
    <ion-item *ngFor="let recipe of displayedRecipes" class="background recipe-item" (click)="openDishPage(recipe.id)">
      <div class="recipe-container">
        <img [src]="'../../assets/resources/dishes/' + recipe.id + '.png'" alt="{{ recipe.title }}" class="recipe-image">
        <ion-text class="recipe-title">
          <p>{{ recipe.title }}</p>
        </ion-text>
        <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" class="background">
        <ion-tab-button>
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/profile']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/cart']">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
