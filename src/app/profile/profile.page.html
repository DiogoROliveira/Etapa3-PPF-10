<ion-content [fullscreen]="true" class="background ion-padding">
  <div class="header">
    <img src="../../assets/resources/logo-removebg.png" alt="logo" class="logo">
  </div>

  <div class="user-info">
    <img src="../../assets/resources/user.png" alt="User Image" class="user-image">
    <h1 class="header-text">{{user}}</h1>
    <h2 class="sign-out-text" (click)="signOut()">Sign Out</h2>
  </div>

  <div class="options">
    <ion-list class="clear-background">
      <ion-item (click)="goToPoints()">
        <ion-label class="profile-option">Points</ion-label>
        <ion-icon slot="start" name="star"></ion-icon>
      </ion-item>

      <ion-item (click)="goToInvite()">
        <ion-label class="profile-option">Invite Friends</ion-label>
        <ion-icon slot="start" name="people"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label class="profile-option">Order History</ion-label>
        <ion-icon slot="start" name="bag-handle"></ion-icon>
      </ion-item>

      <ion-item (click)="goToFAQ()">
        <ion-label class="profile-option">FAQs</ion-label>
        <ion-icon slot="start" name="help-circle"></ion-icon>
      </ion-item>

    </ion-list>
  </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" class="background">
        <ion-tab-button [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/cart']">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
