

<ion-content [fullscreen]="true" class="background ion-padding">
  
  <div class="header">
    <img src="../../assets/resources/logo-removebg.png" alt="logo" class="logo">
  </div>

  <div class="user-info">
    <img src="../../assets/resources/user.png" alt="User Image" class="user-image">
    <h1 class="header-text">{{user}}</h1>
    <h2 class="sign-out-text" (click)="signOut()">Sign Out</h2>
  </div>

  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" class="background">
        <ion-tab-button [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab4">
          <ion-icon name="search-outline"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/cart']">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
